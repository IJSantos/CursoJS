<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(29, 144, 29);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()">
        Interaja
    </div>
    <script>
        var a = document.getElementById('area')
        /* Forma de adicionar o evento
         a.addEventListener('click', clicar) */
        
        function clicar() {
            if (a.innerText == 'Interaja') {
                a.innerText = 'Clicou!!'
                a.style.background = 'red'
            }
            else {
                a.innerText = 'Interaja'
                a.style.background = 'green'
            }
        }

    </script>
</body>

</html>
